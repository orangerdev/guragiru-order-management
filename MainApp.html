  <style>
    * {
      margin: 0;

      box-sizing: border-box;

    body {

      padding: 1rem;

    .app-container {
      max-width: 1200px;

      margin: 0 auto;
    }
    
    .app-header {
      text-align: center;

      margin-bottom: 2rem;
      padding: 1rem;
    }
    
    .app-header h1 {
      font-size: 32px;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .app-header p {
      font-size: 16px;
      opacity: 0.9;
    }
    
    .tab-navigation {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    
    .tab-button {
      flex: 1;
      padding: 15px 20px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .tab-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .tab-button.active {
      background: white;
      color: #667eea;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .tab-icon {
      font-size: 20px;
    }
    
    .content-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      min-height: 500px;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    iframe {
      width: 100%;
      min-height: 600px;
      border: none;
      border-radius: 20px;
    }
    
    .loading-state {
      text-align: center;
      padding: 60px 20px;
      color: #667eea;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(102, 126, 234, 0.3);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }
      
      .app-header h1 {
        font-size: 24px;
      }
      
      .app-header p {
        font-size: 14px;
      }
      
      .tab-navigation {
        flex-direction: column;
        gap: 8px;
      }
      
      .tab-button {
        padding: 12px 16px;
        font-size: 14px;
      }
      
      .tab-icon {
        font-size: 18px;
      }
      
      iframe {
        min-height: 500px;
      }
    }
    
    @media (max-width: 480px) {
      .app-header h1 {
        font-size: 20px;
      }
      
      .tab-button {
        font-size: 13px;
      }
    }
  </style>
</head>

  <div class="app-container">
    <div class="app-header">

      <p>Kelola order dan invoice dengan mudah</p>
    </div>
    
    <div class="tab-navigation">
      <button class="tab-button active" onclick="switchTab('input-order')">
        <span class="tab-icon">üìù</span>
        <span>Input Order</span>
      </button>
      <button class="tab-button" onclick="switchTab('create-invoice')">
        <span class="tab-icon">üßæ</span>
        <span>Create Invoice</span>
      </button>
    </div>
    
    <div class="content-container">
      <!-- Input Order Tab - Loaded statically -->
      <div id="input-order" class="tab-content active">
        <?!= include('Index'); ?>
      </div>
      
      <!-- Create Invoice Tab - Loaded statically -->
      <div id="create-invoice" class="tab-content">
        <?!= include('CreateInvoiceForm'); ?>
      </div>
    </div>
  </div>
  
  <script>
    // Simple tab switching - no AJAX loading
    function switchTab(tabName) {
      // Update tab buttons
      const buttons = document.querySelectorAll('.tab-button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.closest('.tab-button').classList.add('active');
      
      // Update tab contents
      const contents = document.querySelectorAll('.tab-content');
      contents.forEach(content => content.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
    }
  </script>
</body>
</html>
